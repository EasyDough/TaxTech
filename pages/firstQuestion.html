<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" type="text/css" href="../css/firstQuestion.css" />
   <script src="../js/firstQuestion.js" defer></script>
   <title>연말정산 행동 가이드</title>
</head>
<body>
   <div class="title">기본 정보 입력</div>
   <div class="smallTitle">부양가족 수</div>
   <div class="textContent">본인을 포함한 부양가족 수를 입력해주세요</div>
   <div class="familyCounter">
      <span id="minusButton">-</span>
      <span id="numberValue">0</span>
      <span id="plusButton">+</span>
   </div>
   <div class="stepLabel">
      <button id="stepOneButton">Step 1</button>
      <button id="stepTwoButton">Step 2</button>
      <button>Step 3</button>
   </div>
</body>
</html>
